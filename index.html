<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>profile component</title>
</head>
<body>
    <main>
        <section class="container-profile">
            <div class="card-profile">
                <div class="box-id">
                    <div class="photo-name">
                        <div class="photo-profile">
                            <img src="./img/photo.JPG" alt="Foto de Perfil">
                        </div>
                        <div class="name-profile">
                            <h2 class="nickname">
                                Fernando Cesar Russie
                            </h2>
                            <p class="username">
                                @fernandorussie
                            </p>
                        </div>
                    </div>
                    <div class="edit-profile">
                        <i class="fas fa-edit"></i>
                        <img src="./img/editor.png" style="width: 22px;" alt="editar">
                        <p>Editar</p>
                    </div>
                </div>
                <div class="box-status">
                    <div class="projects">
                        <p class="title">Projetos</p>
                        <h2 class="numbers">27</h2>
                    </div>
                    <div class="stars">
                        <p class="title">Estrelas</p>
                        <h2 class="numbers">622</h2>
                    </div>
                    <div class="followers">
                        <p class="title">Seguidores</p>
                        <h2 class="numbers">1.2k</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
